<!-- Auth Form Component (Generic) -->
<form>
    <div class="grid gap-y-4">
        <!-- Input Group (Email) -->
        <div>
            <label for="email" class="block text-sm mb-2 dark:text-white">Adresse email</label>
            <div class="relative">
                <input type="email" id="email" name="email"
                    class="py-3 px-4 block w-full border border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-600"
                    required placeholder="exemple@solicode.fr">
            </div>
        </div>

        <!-- Input Group (Password) -->
        <div>
            <div class="flex justify-between items-center">
                <label for="password" class="block text-sm mb-2 dark:text-white">Mot de passe</label>
                <!-- Optional Forgot Password Link -->
                <a class="text-sm text-blue-600 decoration-2 hover:underline font-medium hidden" href="#"
                    data-auth-forgot>Oubli√© ?</a>
            </div>
            <div class="relative">
                <input type="password" id="password" name="password"
                    class="py-3 px-4 block w-full border border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-600"
                    required placeholder="******">
            </div>
        </div>

        <!-- Optional Checkbox -->
        <div class="flex items-center hidden" data-auth-remember>
            <div class="flex">
                <input id="remember-me" name="remember-me" type="checkbox"
                    class="shrink-0 mt-0.5 border-gray-200 rounded text-blue-600 focus:ring-blue-500 dark:bg-gray-800 dark:border-gray-700 dark:checked:bg-blue-500 dark:checked:border-blue-500 dark:focus:ring-offset-gray-800">
            </div>
            <div class="ms-3">
                <label for="remember-me" class="text-sm dark:text-white">Se souvenir de moi</label>
            </div>
        </div>

        <!-- Submit Button -->
        <button type="submit"
            class="w-full py-3 px-4 inline-flex justify-center items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600">
            Se connecter / S'inscrire
        </button>
    </div>
</form>
