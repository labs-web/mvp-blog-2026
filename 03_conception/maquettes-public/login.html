<!DOCTYPE html>
<html lang="fr" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoliCode Blog - Connexion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: { 600: '#2563eb', 700: '#1d4ed8' }
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gray-100 flex items-center justify-center h-full py-16">

    <div
        class="w-full max-w-md bg-white border border-gray-200 rounded-xl shadow-sm dark:bg-gray-800 dark:border-gray-700">
        <div class="p-4 sm:p-7">
            <div class="text-center">
                <h1 class="block text-2xl font-bold text-gray-800 dark:text-white">Connexion</h1>
                <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">
                    Pas encore de compte ?
                    <a class="text-blue-600 decoration-2 hover:underline font-medium" href="register.html">
                        S'inscrire ici
                    </a>
                </p>
            </div>

            <div class="mt-5">
                <!-- Form -->
                <form>
                    <div class="grid gap-y-4">
                        <!-- Email -->
                        <div>
                            <label for="email" class="block text-sm mb-2 dark:text-white">Email</label>
                            <div class="relative">
                                <input type="email" id="email" name="email"
                                    class="py-3 px-4 block w-full border border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-600"
                                    required aria-describedby="email-error">
                            </div>
                        </div>

                        <!-- Password -->
                        <div>
                            <div class="flex justify-between items-center">
                                <label for="password" class="block text-sm mb-2 dark:text-white">Mot de passe</label>
                                <a class="text-sm text-blue-600 decoration-2 hover:underline font-medium"
                                    href="#">Oublié ?</a>
                            </div>
                            <div class="relative">
                                <input type="password" id="password" name="password"
                                    class="py-3 px-4 block w-full border border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-600"
                                    required>
                            </div>
                        </div>

                        <!-- Checkbox -->
                        <div class="flex items-center">
                            <div class="flex">
                                <input id="remember-me" name="remember-me" type="checkbox"
                                    class="shrink-0 mt-0.5 border-gray-200 rounded text-blue-600 focus:ring-blue-500 dark:bg-gray-800 dark:border-gray-700 dark:checked:bg-blue-500 dark:checked:border-blue-500 dark:focus:ring-offset-gray-800">
                            </div>
                            <div class="ms-3">
                                <label for="remember-me" class="text-sm dark:text-white">Se souvenir de moi</label>
                            </div>
                        </div>

                        <button type="submit"
                            class="w-full py-3 px-4 inline-flex justify-center items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600">Se
                            connecter</button>
                    </div>
                </form>
                <!-- End Form -->
            </div>

            <div class="mt-4 text-center">
                <a href="index.html" class="text-sm text-gray-500 hover:text-gray-800">← Retour à l'accueil</a>
            </div>
        </div>
    </div>
</body>

</html>
