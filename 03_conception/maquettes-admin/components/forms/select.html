<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component: Select</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="bg-gray-50 p-10 dark:bg-slate-900">

    <!-- Select Group -->
    <div class="max-w-sm space-y-3">

        <!-- Native Select -->
        <div>
            <label for="select-native" class="block text-sm font-medium mb-2 dark:text-white">Rôle</label>
            <select id="select-native"
                class="py-3 px-4 pr-9 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400">
                <option selected>Sélectionner un rôle</option>
                <option>Administrateur</option>
                <option>Auteur</option>
                <option>Utilisateur</option>
            </select>
        </div>

    </div>
    <!-- End Select Group -->

    <script>
        lucide.createIcons();
    </script>
</body>

</html>
