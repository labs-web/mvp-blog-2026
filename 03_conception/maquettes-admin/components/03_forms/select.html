<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component: Preline Custom Select</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: { primary: { 600: '#2563eb', 700: '#1d4ed8' } }
                }
            }
        }
    </script>
</head>

<body class="bg-gray-50 p-10 dark:bg-slate-900 font-sans flex justify-center items-start min-h-screen">

    <div class="w-full max-w-sm space-y-4">
        <label class="block text-sm font-medium mb-2 text-gray-700 dark:text-gray-300">SÃ©lectionner un
            utilisateur</label>

        <!-- Custom Select -->
        <div class="hs-dropdown relative w-full inline-flex" data-hs-dropdown-auto-close="true">
            <!-- Hidden Input for Form Submission -->
            <input type="hidden" name="selected_user" id="selected_user_input" value="James Collins">

            <button id="hs-dropdown-custom-trigger" type="button"
                class="hs-dropdown-toggle py-3 px-4 inline-flex justify-between items-center gap-x-2 text-sm font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-white dark:hover:bg-gray-800 dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600 w-full text-left transition-all">
                <span class="flex items-center gap-x-3" id="selected-value-display">
                    <img class="w-6 h-6 rounded-full"
                        src="https://images.unsplash.com/photo-1568602471122-7832951cc4c5?ixlib=rb-4.0.3&auto=format&fit=facearea&facepad=2&w=300&h=300&q=80"
                        alt="James Collins">
                    <span class="text-gray-800 dark:text-gray-200">James Collins</span>
                </span>
                <svg class="hs-dropdown-open:rotate-180 w-4 h-4 text-gray-600 transition-transform"
                    xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="m6 9 6 6 6-6" />
                </svg>
            </button>

            <!-- Dropdown Menu -->
            <div class="hs-dropdown-menu transition-[opacity,margin] duration hs-dropdown-open:opacity-100 opacity-0 hidden min-w-[15rem] bg-white shadow-md rounded-lg p-2 mt-2 dark:bg-slate-800 dark:border dark:border-gray-700 dark:divide-gray-700 z-10 w-full border border-gray-100"
                aria-labelledby="hs-dropdown-custom-trigger">

                <!-- Item 1 -->
                <button type="button"
                    class="w-full flex items-center gap-x-3.5 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 focus:outline-none focus:bg-gray-100 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-gray-300 dark:focus:bg-gray-700 cursor-pointer select-option"
                    data-value="James Collins"
                    data-img="https://images.unsplash.com/photo-1568602471122-7832951cc4c5?ixlib=rb-4.0.3&auto=format&fit=facearea&facepad=2&w=300&h=300&q=80">
                    <img class="w-6 h-6 rounded-full"
                        src="https://images.unsplash.com/photo-1568602471122-7832951cc4c5?ixlib=rb-4.0.3&auto=format&fit=facearea&facepad=2&w=300&h=300&q=80"
                        alt="James Collins">
                    <div class="flex justify-between items-center w-full">
                        <span>James Collins</span>
                        <span class="text-blue-600 check-icon"><i data-lucide="check" class="w-4 h-4"></i></span>
                    </div>
                </button>

                <!-- Item 2 -->
                <button type="button"
                    class="w-full flex items-center gap-x-3.5 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 focus:outline-none focus:bg-gray-100 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-gray-300 dark:focus:bg-gray-700 cursor-pointer select-option"
                    data-value="Lara Climent"
                    data-img="https://images.unsplash.com/photo-1531927557220-a9e23c1be048?ixlib=rb-4.0.3&auto=format&fit=facearea&facepad=2&w=300&h=300&q=80">
                    <img class="w-6 h-6 rounded-full"
                        src="https://images.unsplash.com/photo-1531927557220-a9e23c1be048?ixlib=rb-4.0.3&auto=format&fit=facearea&facepad=2&w=300&h=300&q=80"
                        alt="Lara Climent">
                    <div class="flex justify-between items-center w-full">
                        <span>Lara Climent</span>
                        <span class="text-blue-600 hidden check-icon"><i data-lucide="check" class="w-4 h-4"></i></span>
                    </div>
                </button>

                <!-- Item 3 -->
                <button type="button"
                    class="w-full flex items-center gap-x-3.5 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 focus:outline-none focus:bg-gray-100 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-gray-300 dark:focus:bg-gray-700 cursor-pointer select-option"
                    data-value="Henry Davis"
                    data-img="https://images.unsplash.com/photo-1541101767792-f9b2b1c4f127?ixlib=rb-4.0.3&auto=format&fit=facearea&facepad=2&w=300&h=300&q=80">
                    <img class="w-6 h-6 rounded-full"
                        src="https://images.unsplash.com/photo-1541101767792-f9b2b1c4f127?ixlib=rb-4.0.3&auto=format&fit=facearea&facepad=2&w=300&h=300&q=80"
                        alt="Henry Davis">
                    <div class="flex justify-between items-center w-full">
                        <span>Henry Davis</span>
                        <span class="text-blue-600 hidden check-icon"><i data-lucide="check" class="w-4 h-4"></i></span>
                    </div>
                </button>

            </div>
        </div>

    </div>

    <!-- Preline UI JS (Moved to end) -->
    <script src="https://cdn.jsdelivr.net/npm/preline/dist/preline.js"></script>
    <script>
        lucide.createIcons();

        // Custom Select Logic
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize Preline manually (safety)
            if (typeof HSStaticMethods !== 'undefined') {
                HSStaticMethods.autoInit();
            }

            const options = document.querySelectorAll('.select-option');
            const display = document.getElementById('selected-value-display');
            const hiddenInput = document.getElementById('selected_user_input');
            const dropdown = document.querySelector('.hs-dropdown');

            options.forEach(option => {
                option.addEventListener('click', function () {
                    // Extract Data
                    const value = this.getAttribute('data-value');
                    const imgUrl = this.getAttribute('data-img');

                    // Update Visual Display
                    display.innerHTML = `
                        <img class="w-6 h-6 rounded-full" src="${imgUrl}" alt="${value}">
                        <span class="text-gray-800 dark:text-gray-200">${value}</span>
                    `;

                    // Update Hidden Input (Important for forms)
                    hiddenInput.value = value;

                    // Update Checkmarks state
                    document.querySelectorAll('.check-icon').forEach(icon => icon.classList.add('hidden'));
                    this.querySelector('.check-icon').classList.remove('hidden');

                    // Manually Close Dropdown (Simulate interaction to be compatible with Preline logic)
                    // We remove the open classes from the dropdown element and the menu
                    const menu = dropdown.querySelector('.hs-dropdown-menu');

                    // Simple hack: trigger a click on the button to toggle it 'off' if it's currently open
                    // Or remove class directly. Preline relies on 'hs-dropdown-open' class on the container or menu.
                    dropdown.classList.remove('open'); // Just in case
                    const trigger = document.querySelector('#hs-dropdown-custom-trigger');
                    if (trigger.classList.contains('hs-dropdown-open')) {
                        trigger.click();
                    } else {
                        // If standard Preline behavior is active, let's close it via method if available or simply click body
                        // Best way to close in standardized libs without API docs handy: click the trigger again.
                        trigger.click();
                    }
                });
            });
        });
    </script>
</body>

</html>
